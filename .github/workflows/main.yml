name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: |
          yarn lint
          echo "## âœ… Lint Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "All TypeScript files pass ESLint checks." >> $GITHUB_STEP_SUMMARY

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check formatting
        run: |
          yarn format
          echo "## âœ… Format Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "All files use Prettier code style." >> $GITHUB_STEP_SUMMARY

  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
      statuses: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Jest Coverage Report
        id: coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: yarn
          test-script: yarn test
          annotations: failed-tests
          output: report-markdown

      - name: Write Coverage to Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.coverage.outputs.report }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: [lint, format, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          pull: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Rowdy Deploy
        if: github.ref == 'refs/heads/main'
        uses: scaffoldly/rowdy@github
        with:
          cloud: aws
          compute: lambda
          name: bootstrap.sk8s.net
          image: ghcr.io/${{ github.repository }}:latest
          memory: 512
          routes: ./routes.yaml
